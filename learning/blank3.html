<!DOCTYPE html>
<html lang="en">
	<head>
		<title>javascript</title>		
		<style>
			.myclass {
				background: #DDDD00;
			}
		</style>
		<script>
			var elem;
			function initiate() {
				elem = document.getElementById('main');
				alert(elem.getAttribute("id"));
			}
			function change() {
				elem = document.getElementById('main');
				elem.setAttribute("id", "changed");
			}
			addEventListener('click', change);
			addEventListener('load', initiate);
		</script>
	</head>

	<body>
		<section id="main">
			<p>Click me</p>
			<p>You can't click me</p>
		</section>
	</body>
</html>
